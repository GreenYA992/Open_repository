<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование заметки</title>
    <link rel="stylesheet" href="../static/css/edit_note.css">
</head>
<body>
    <div class="edit-note-container">
        <h2>Редактирование заметки</h2>

        <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" value="{{ note.title }}" required>
            </div>

            <div class="form-group">
                <label for="text">Текст:</label>
                <textarea id="text" name="text" required>{{ note.text }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{{ url_for('user_panel') }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
