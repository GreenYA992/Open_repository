<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="../static/css/user_style.css">
</head>
<body>
    <div class="edit-container">
        <header class="edit-header">
            <h1>Редактирование профиля</h1>
            <a href="{{ url_for('user_panel') }}" class="btn btn-back">Назад</a>
        </header>

        <form method="POST" class="edit-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="password">Текущий пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="new_password">Новый пароль</label>
                <input type="password" id="new_password" name="new_password">
            </div>

            <div class="form-group">
                <label for="confirm_new_password">Подтвердите новый пароль</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password">
            </div>

            <button type="submit" class="btn save-btn">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
